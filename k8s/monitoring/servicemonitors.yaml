# API Service Monitor
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: api-service-monitor
  namespace: monitoring
  labels:
    release: prometheus
spec:
  selector:
    matchLabels:
      app: api-service
  namespaceSelector:
    matchNames:
    - api-service
  endpoints:
  - port: http
    path: /metrics
    interval: 30s
