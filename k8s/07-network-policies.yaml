# API Service Network Policy
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: api-service-netpol
  namespace: api-service
spec:
  podSelector:
    matchLabels:
      app: api-service
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow ingress from ingress controller
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 3000
  # Allow from monitoring
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 3000
  egress:
  # Allow DNS
  - to:
    - namespaceSelector: {}
      podSelector:
        matchLabels:
          k8s-app: kube-dns
    ports:
    - protocol: UDP
      port: 53
  # Allow to auth service
  - to:
    - namespaceSelector:
        matchLabels:
          name: auth-service
    ports:
    - protocol: TCP
      port: 8080
  # Allow to image service
  - to:
    - namespaceSelector:
        matchLabels:
          name: image-service
    ports:
    - protocol: TCP
      port: 8000
  # Allow to database
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 5432
---
