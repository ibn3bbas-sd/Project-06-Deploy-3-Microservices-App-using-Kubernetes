# API Service
apiVersion: v1
kind: Service
metadata:
  name: api-service
  namespace: api-service
  labels:
    app: api-service
spec:
  type: ClusterIP
  selector:
    app: api-service
  ports:
  - name: http
    port: 3000
    targetPort: 3000
    protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
---
# Auth Service
apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: auth-service
  labels:
    app: auth-service
spec:
  type: ClusterIP
  selector:
    app: auth-service
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
---
# Image Service
apiVersion: v1
kind: Service
metadata:
  name: image-service
  namespace: image-service
  labels:
    app: image-service
spec:
  type: ClusterIP
  selector:
    app: image-service
  ports:
  - name: http
    port: 8000
    targetPort: 8000
    protocol: TCP